<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #d6d6d6, #f5f5f5);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .blueprint {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            width: 90vw;
            height: 90vh;
            background: #fff;
            border: solid 1px #ccc;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .room {
            position: relative;
            background: linear-gradient(to bottom, #e0e0e0, #ffffff);
            border: solid 1px #bdbdbd;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .room .icons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .room .icons img {
            width: 30px;
            height: 30px;
        }
        .room .toggle-container {
            margin-top: 10px;
            text-align: center;
        }
        .room .toggle {
            margin: 5px;
        }
        .room.light-active {
            box-shadow: inset 0 0 40px 10px rgba(255, 255, 150, 0.7);
        }
        .room .toggle-label {
            font-size: 14px;
            margin-bottom: 4px;
            color: #555;
        }
    </style>
</head>
<body>
